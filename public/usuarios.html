    <h3>Usuários</h3>

    <div class="form-group">
        <button id="btnCadastrar" class="btn btn-success">Cadastrar</button>
    </div>

    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Usuário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">Nome:</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Sobrenome:</label>
                            <input type="text" id="sobrenome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Email:</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Digite sua senha:</label>
                            <input type="password" id="senha" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Confirme sua senha:</label>
                            <input type="password" id="confsenha" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    <button type="button" id="btnCriar" class="btn btn-success">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-sm" id="modalOk" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Usuário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                </div>
                <div class="modal-body">
                    <h6>Usuário criado com sucesso</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnOk">Ok</button>

                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover" id="tb_usuarios">
            <thead>
            </thead>
            <tbody>
            </tbody>
